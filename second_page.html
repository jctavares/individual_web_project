<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
  <link rel="icon" href="assets/tab_icon.jpg">
  <script type="text/javascript" src="script/script.js"></script>
  <title> Pesquisa sobre filmes</title>
  <style>
  .card {
    box-shadow: 0 0 10px 0 rgba(100, 100, 100, 0.26);
  }
  body {
    background: url('assets/background.jpg');
    background-size: 100%;
  }
  .test-h {
    color: white;
    text-shadow: #000000 1px 0 10px;
  }
  </style>
</head>
<body onload="hideQuestion()">
  <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <h1 class="test-h">Dentre esses gêneros de filme abaixo<br>qual o seu preferido?</h1><br>
      <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush" onchange="toggleVisible();storeUserChoice();autoCompleteText()">
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radios" id="type1" value="Ação">
              <label class="form-check-label" for="acao">Ação</label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radios" id="type2" value="Aventura">
              <label class="form-check-label" for="aventura">Aventura</label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radios" id="type3" value="Comédia">
              <label class="form-check-label" for="comedia">Comédia</label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radios" id="type4" value="Terror">
              <label class="form-check-label" for="terror">Terror</label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radios" id="type5" value="Suspense">
              <label class="form-check-label" for="suspense">Suspense</label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radios" id="type6" value="Drama">
              <label class="form-check-label" for="drama">Drama</label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radios" id="type7" value="Ficção">
              <label class="form-check-label" for="scifi">Ficção Científica</label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radios" id="type8" value="Animação">
              <label class="form-check-label" for="animacao">Animação</label>
            </div>
          </li>
          <li class="list-group-item">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radios" id="type9" value="Outro">
              <label class="form-check-label" for="outro">Outro</label>
            </div>
          </li>
        </ul>
      </div>
      <br>
    <h1 class="test-h" id="autoComplete" onshow="autoCompleteText()"></h1>
    <div class="invisible" id="hiddenQuestion">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <p class="card-text"></p>
        <input type="text" id="inputValue" placeholder="Só um serve =)"><br>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <div class="card-footer"
          <br>
          <a href="index.html" class="btn btn-warning">←</a>
          <a href="third_page.html" class="btn btn-warning" onclick="storeUserFav()">→</a>
        </div>
        </div>
      </div>
    </div>
    <br>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
